<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="card border-primary mb-3 container" style="max-width: 20rem;margin-top: 200px;">
            <div class="card-header">Calculator</div>
            <div class="card-body">
                <form method="post" action="CalcServlet">
                    <div class="form-group">
                        <label for="num1">Number-1</label>
                        <input type="number" class="form-control" name="num1" placeholder="Enter first number">
                    </div>
                    <div class="form-group">
                        <label for="num2">Number-2</label>
                        <input type="number" class="form-control" name="num2" placeholder="Enter second number">
                    </div>
                    <div class="form-group">
                        <label for="operator">Select Operation</label>
                        <select class="form-control" name="operator">
                            <option value="+">Addition</option>
                          <option value="-">Subtraction</option>
                          <option value="*">Multiplication</option>
                          <option value="/">Division</option>
                        </select>
                     </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
            </div>
        </div>
    </body>
</html>
